version: '3.8'

services:
  # PostgreSQL æ•°æ®åº“æœåŠ¡
  postgres:
    image: postgres:15-alpine
    container_name: vitaglobal_postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: vitaglobal_db
      POSTGRES_USER: vitaglobal
      POSTGRES_PASSWORD: vitaglobal_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
      - ./database/seed.sql:/docker-entrypoint-initdb.d/02-seed.sql:ro
    networks:
      - vitaglobal_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vitaglobal -d vitaglobal_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis ç¼“å­˜å’Œä¼šè¯å­˜å‚¨
  redis:
    image: redis:7-alpine
    container_name: vitaglobal_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --replica-read-only no
    volumes:
      - redis_data:/data
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    networks:
      - vitaglobal_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # PostgreSQL ç®¡ç†ç•Œé¢ (å¯é€‰ï¼Œç”¨äºå¼€å‘è°ƒè¯•)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: vitaglobal_pgadmin
    restart: unless-stopped
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@vitaglobal.dev
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - vitaglobal_network
    depends_on:
      - postgres
    profiles:
      - tools # ä½¿ç”¨ docker-compose --profile tools up å¯åŠ¨

  # Redis ç®¡ç†ç•Œé¢ (å¯é€‰ï¼Œç”¨äºå¼€å‘è°ƒè¯•)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: vitaglobal_redis_commander
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      REDIS_HOSTS: local:redis:6379
      HTTP_USER: admin
      HTTP_PASSWORD: admin123
    networks:
      - vitaglobal_network
    depends_on:
      - redis
    profiles:
      - tools # ä½¿ç”¨ docker-compose --profile tools up å¯åŠ¨

  # Nginx åå‘ä»£ç† (å¯é€‰ï¼Œç”¨äºç”Ÿäº§ç¯å¢ƒæµ‹è¯•)
  nginx:
    image: nginx:alpine
    container_name: vitaglobal_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
    networks:
      - vitaglobal_network
    profiles:
      - production # ä½¿ç”¨ docker-compose --profile production up å¯åŠ¨

# æ•°æ®å·å®šä¹‰
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local

# ç½‘ç»œå®šä¹‰
networks:
  vitaglobal_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

