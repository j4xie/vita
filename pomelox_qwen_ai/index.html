    <script>
        const BASE_URL = 'http://localhost:8087';
        let currentSessionId = '';
        let currentDeptId = '';      // å½“å‰é€‰ä¸­çš„ deptId
        let currentSchoolId = '';    // å½“å‰é€‰ä¸­çš„ school_idï¼ˆç”¨äºæ˜¾ç¤ºï¼‰
        let isLoading = false;

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            loadSchools();
            setupTextarea();
        });

        // åŠ è½½å­¦æ ¡åˆ—è¡¨ï¼ˆåªæ˜¾ç¤ºæœ‰ deptId çš„å­¦æ ¡ï¼‰
        async function loadSchools() {
            try {
                const response = await fetch(`${BASE_URL}/schools`);
                const data = await response.json();
                const select = document.getElementById('school');
                select.innerHTML = '<option value="">-- è¯·é€‰æ‹©å­¦æ ¡ --</option>';

                // åªæ˜¾ç¤ºæœ‰ deptId çš„å­¦æ ¡ï¼ˆå·²ä¸åç«¯ç³»ç»Ÿå¯¹æ¥çš„å­¦æ ¡ï¼‰
                for (const [id, info] of Object.entries(data.schools)) {
                    if (info.deptId) {  // åªæ·»åŠ æœ‰ deptId çš„å­¦æ ¡
                        const option = document.createElement('option');
                        option.value = info.deptId;  // ä½¿ç”¨ deptId ä½œä¸º value
                        option.dataset.schoolId = id;  // ä¿å­˜ school_id ç”¨äºæ˜¾ç¤º
                        option.textContent = `${info.name_cn} (${id})`;
                        select.appendChild(option);
                    }
                }

                select.addEventListener('change', function() {
                    currentDeptId = this.value;
                    const selectedOption = this.options[this.selectedIndex];
                    currentSchoolId = selectedOption.dataset.schoolId || '';
                    if (currentDeptId && currentSchoolId) {
                        document.getElementById('welcomeMessage').querySelector('h2').textContent =
                            `æ¬¢è¿ä½¿ç”¨ ${data.schools[currentSchoolId].name_cn} AIåŠ©æ‰‹`;
                    }
                });
            } catch (error) {
                console.error('åŠ è½½å­¦æ ¡åˆ—è¡¨å¤±è´¥:', error);
                document.getElementById('school').innerHTML = '<option value="">åŠ è½½å¤±è´¥</option>';
            }
        }

        // è®¾ç½®æ–‡æœ¬æ¡†è‡ªåŠ¨é«˜åº¦
        function setupTextarea() {
            const textarea = document.getElementById('questionInput');
            textarea.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 120) + 'px';
            });

            textarea.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
        }

        // å‘é€æ¶ˆæ¯
        async function sendMessage() {
            const input = document.getElementById('questionInput');
            const question = input.value.trim();

            if (!question || isLoading) return;

            if (!currentDeptId) {
                alert('è¯·å…ˆé€‰æ‹©å­¦æ ¡');
                return;
            }

            // éšè—æ¬¢è¿æ¶ˆæ¯
            const welcome = document.getElementById('welcomeMessage');
            if (welcome) welcome.style.display = 'none';

            // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯
            addMessage('user', question);
            input.value = '';
            input.style.height = 'auto';

            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            showLoading();
            isLoading = true;
            document.getElementById('sendBtn').disabled = true;

            try {
                const response = await fetch(`${BASE_URL}/ask`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        question: question,
                        deptId: currentDeptId,
                        session_id: currentSessionId || undefined
                    })
                });

                const data = await response.json();
                hideLoading();

                if (data.error) {
                    addMessage('assistant', `é”™è¯¯: ${data.error}`, null, null);
                } else {
                    currentSessionId = data.session_id;
                    updateSessionInfo();
                    addMessage('assistant', data.answer, data.source_type, data.web_sources, data.rag_score);
                }
            } catch (error) {
                hideLoading();
                addMessage('assistant', `è¯·æ±‚å¤±è´¥: ${error.message}`, null, null);
            }

            isLoading = false;
            document.getElementById('sendBtn').disabled = false;
        }

        // æ·»åŠ æ¶ˆæ¯åˆ°èŠå¤©åŒºåŸŸ
        function addMessage(role, content, sourceType, webSources, ragScore) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;

            // å¤„ç†å†…å®¹ä¸­çš„å¼•ç”¨æ ‡è®°ï¼Œè½¬æ¢ä¸ºä¸Šæ ‡
            let formattedContent = content;
            if (role === 'assistant' && webSources) {
                formattedContent = content.replace(/\[(\d+)\]/g, '<sup>[$1]</sup>');
            }

            let html = `<div class="message-bubble">${formatContent(formattedContent)}</div>`;

            // AIæ¶ˆæ¯æ·»åŠ å…ƒä¿¡æ¯
            if (role === 'assistant') {
                let metaHtml = '<div class="message-meta">';

                if (sourceType === 'knowledge_base') {
                    metaHtml += '<span class="source-badge knowledge-base">ğŸ“š çŸ¥è¯†åº“</span>';
                } else if (sourceType === 'web_search') {
                    metaHtml += '<span class="source-badge web-search">ğŸŒ è”ç½‘æœç´¢</span>';
                }

                if (ragScore !== undefined) {
                    metaHtml += `<span class="rag-score">ç›¸å…³åº¦: ${(ragScore * 100).toFixed(0)}%</span>`;
                }

                metaHtml += '</div>';
                html += metaHtml;

                // æ·»åŠ æ¥æºå¼•ç”¨
                if (webSources && webSources.search_results && webSources.search_results.length > 0) {
                    html += buildSourcesHtml(webSources.search_results);
                }
            }

            messageDiv.innerHTML = html;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // æ„å»ºæ¥æºHTML
        function buildSourcesHtml(sources) {
            let html = '<div class="sources-container">';
            html += '<div class="sources-title"><svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M10 13a5 5 0 007.54.54l3-3a5 5 0 00-7.07-7.07l-1.72 1.71"/><path d="M14 11a5 5 0 00-7.54-.54l-3 3a5 5 0 007.07 7.07l1.71-1.71"/></svg> å‚è€ƒæ¥æº</div>';

            sources.forEach(source => {
                html += `
                    <div class="source-item">
                        <span class="source-index">${source.index}</span>
                        <div class="source-content">
                            <a href="${source.url}" target="_blank" class="source-link">${source.title}</a>
                            <div class="source-site">${source.site_name}</div>
                        </div>
                    </div>
                `;
            });

            html += '</div>';
            return html;
        }

        // æ ¼å¼åŒ–å†…å®¹ï¼ˆå¤„ç†æ¢è¡Œï¼‰
        function formatContent(content) {
            return content
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/&lt;sup&gt;/g, '<sup>')
                .replace(/&lt;\/sup&gt;/g, '</sup>')
                .replace(/\n/g, '<br>');
        }

        // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
        function showLoading() {
            const messagesDiv = document.getElementById('chatMessages');
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message assistant';
            loadingDiv.id = 'loadingMessage';
            loadingDiv.innerHTML = `

                </div>
            `;
            messagesDiv.appendChild(loadingDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // éšè—åŠ è½½çŠ¶æ€
        function hideLoading() {
            const loading = document.getElementById('loadingMessage');
            if (loading) loading.remove();
        }

            }
        }

        // å¿«é€Ÿé—®é¢˜
        function askQuickQuestion(question) {

            }
            document.getElementById('questionInput').value = question;
            sendMessage();
        }

        // æ¸…é™¤å†å²
        async function clearHistory() {
            if (!currentSessionId) {
                // åªæ¸…é™¤ç•Œé¢
                document.getElementById('chatMessages').innerHTML = `
                    <div class="welcome-message" id="welcomeMessage">
                        <h2>æ¬¢è¿ä½¿ç”¨æ ¡å›­AIåŠ©æ‰‹</h2>
                        <p>è¯·å…ˆé€‰æ‹©å­¦æ ¡ï¼Œç„¶åè¾“å…¥æ‚¨çš„é—®é¢˜</p>
