                    <a href="en/index.html" class="btn btn-outline btn-lg error-btn-secondary" aria-label="前往英文首页">

    <!-- JavaScript -->
    <script defer src="assets/js/main.js"></script>
    <script>
        // 404 页面功能
        document.addEventListener('DOMContentLoaded', function() {
            // 显示当前路径
            const pathElement = document.getElementById('current-path');
            if (pathElement) {
                pathElement.textContent = window.location.pathname + window.location.search + window.location.hash;
            }
            
            // 焦点管理 - 聚焦到主标题
            const mainTitle = document.querySelector('h1[tabindex="0"]');
            if (mainTitle) {
                setTimeout(() => mainTitle.focus(), 100);
            }
            
            // 自动跳转功能（可选）
            let redirectTimer = null;
            let countdown = 5;
            
            function startAutoRedirect() {
                const redirectNotice = document.getElementById('auto-redirect');
                const countdownElement = document.getElementById('countdown');
                const cancelBtn = document.getElementById('cancel-redirect');
                
                if (!redirectNotice) return;
                
                redirectNotice.style.display = 'block';
                
                redirectTimer = setInterval(() => {
                    countdown--;
                    if (countdownElement) {
                        countdownElement.textContent = countdown;
                    }
                    
                    if (countdown <= 0) {
                        clearInterval(redirectTimer);
                        window.location.href = 'index.html';
                    }
                }, 1000);
                
                // 取消自动跳转
                if (cancelBtn) {
                    cancelBtn.addEventListener('click', function() {
                        clearInterval(redirectTimer);
                        redirectNotice.style.display = 'none';
                    });
                }
            }
            
            // 3秒后开始自动跳转倒计时
            setTimeout(startAutoRedirect, 3000);
        });
    </script>
