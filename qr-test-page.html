<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR扫描器测试</title>
    <script src="https://cdn.jsdelivr.net/npm/qr-scanner@1.4.2/qr-scanner.umd.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
        }
        
        #video {
            width: 100%;
            max-width: 500px;
            height: 300px;
            border: 2px solid #fff;
            margin-bottom: 20px;
        }
        
        #result {
            background: #333;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        button {
            background: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        
        button:hover {
            background: #0056b3;
        }
        
        .status {
            background: #28a745;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        
        .error {
            background: #dc3545;
        }
        
        .log {
            background: #222;
            padding: 10px;
            border-radius: 5px;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>🔍 QR扫描器测试页面</h1>
    
    <div id="status" class="status">正在初始化...</div>
    
    <video id="video" autoplay muted playsinline></video>
    
    <div>
        <button onclick="startScanner()">启动扫描器</button>
        <button onclick="stopScanner()">停止扫描器</button>
        <button onclick="testWithSampleQR()">测试样本QR码</button>
    </div>
    
    <div id="result">
        <h3>扫描结果：</h3>
        <div id="qr-result">等待扫描...</div>
    </div>
    
    <div id="log" class="log"></div>
    
    <script>
        let qrScanner = null;
        const video = document.getElementById('video');
        const statusDiv = document.getElementById('status');
        const resultDiv = document.getElementById('qr-result');
        const logDiv = document.getElementById('log');
        
        // 日志函数
        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${message}`;
            console.log(logEntry);
            logDiv.innerHTML += logEntry + '<br>';
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        // 更新状态
        function updateStatus(message, isError = false) {
            statusDiv.textContent = message;
            statusDiv.className = isError ? 'status error' : 'status';
            log(message);
        }
        
        // 启动摄像头
        async function startCamera() {
            try {
                updateStatus('正在启动摄像头...');
                
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        width: { ideal: 1280 }, 
                        height: { ideal: 720 },
                        facingMode: { ideal: 'environment' }
                    }
                });
                
                video.srcObject = stream;
                
                video.onloadedmetadata = () => {
                    log(`视频尺寸: ${video.videoWidth}x${video.videoHeight}`);
                };
                
                return true;
            } catch (error) {
                updateStatus(`摄像头启动失败: ${error.message}`, true);
                return false;
            }
        }
        
        // 启动QR扫描器
        async function startScanner() {
            try {
                if (qrScanner) {
                    updateStatus('扫描器已在运行中');
                    return;
                }
                
                updateStatus('正在启动QR扫描器...');
                
                // 确保摄像头已启动
                const cameraStarted = await startCamera();
                if (!cameraStarted) {
                    return;
                }
                
                // 等待视频就绪
                await new Promise(resolve => {
                    if (video.readyState >= 3) {
                        resolve();
                    } else {
                        video.addEventListener('canplay', resolve, { once: true });
                    }
                });
                
                // 设置QR Scanner
                QrScanner.WORKER_PATH = 'https://cdn.jsdelivr.net/npm/qr-scanner@1.4.2/qr-scanner-worker.min.js';
                
                qrScanner = new QrScanner(
                    video,
                    (result) => {
                        log(`🎯 扫描到QR码: ${result.data}`);
                        resultDiv.innerHTML = `<strong>${result.data}</strong>`;
                        
                        // 振动反馈
                        if ('vibrate' in navigator) {
                            navigator.vibrate(100);
                        }
                    },
                    {
                        highlightScanRegion: true,
                        highlightCodeOutline: true,
                        maxScansPerSecond: 5,
                    }
                );
                
                await qrScanner.start();
                updateStatus('✅ QR扫描器启动成功！请将QR码放在摄像头前');
                
            } catch (error) {
                updateStatus(`QR扫描器启动失败: ${error.message}`, true);
                log(`错误详情: ${error.stack}`);
            }
        }
        
        // 停止扫描器
        function stopScanner() {
            if (qrScanner) {
                qrScanner.stop();
                qrScanner.destroy();
                qrScanner = null;
                updateStatus('🛑 QR扫描器已停止');
            }
            
            if (video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
                video.srcObject = null;
            }
        }
        
        // 测试样本QR码
        function testWithSampleQR() {
            log('📱 提示：请在手机上打开一个QR码生成器');
            log('   建议内容：VG_ACTIVITY_123 或 https://example.com');
            log('   然后将手机屏幕对准摄像头');
        }
        
        // 页面加载时自动启动
        window.addEventListener('load', () => {
            log('页面加载完成，准备启动扫描器');
            setTimeout(startScanner, 1000);
        });
        
        // 页面卸载时清理
        window.addEventListener('beforeunload', stopScanner);
        
        // 错误处理
        window.addEventListener('error', (e) => {
            log(`全局错误: ${e.message}`);
        });
        
        // 暴露全局函数供调试使用
        window.testScanner = {
            start: startScanner,
            stop: stopScanner,
            getScanner: () => qrScanner,
            getVideo: () => video
        };
        
        log('QR扫描器测试页面初始化完成');
    </script>
</body>
</html>
