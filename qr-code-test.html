<!DOCTYPE html>
<html>
<head>
    <title>QR Code Scanner Test</title>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
</head>
<body>
    <h1>QR Code Analysis</h1>
    <canvas id="canvas" style="display: none;"></canvas>
    <div id="result"></div>
    
    <script>
        // 从截图中读取二维码
        const img = new Image();
        img.crossOrigin = "anonymous";
        img.onload = function() {
            const canvas = document.getElementById('canvas');
            const context = canvas.getContext('2d');
            canvas.width = img.width;
            canvas.height = img.height;
            context.drawImage(img, 0, 0);
            
            const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
            const code = jsQR(imageData.data, imageData.width, imageData.height);
            
            if (code) {
                document.getElementById('result').innerHTML = `
                    <h2>QR Code Content:</h2>
                    <p><strong>Raw Data:</strong> ${code.data}</p>
                    <p><strong>Analysis:</strong></p>
                    <pre>${JSON.stringify(parseQRData(code.data), null, 2)}</pre>
                `;
            } else {
                document.getElementById('result').innerHTML = '<p>No QR code found</p>';
            }
        };
        
        function parseQRData(data) {
            try {
                // 尝试解析JSON
                if (data.startsWith('{')) {
                    return JSON.parse(data);
                }
                
                // 尝试解析URL参数
                if (data.includes('?')) {
                    const url = new URL(data);
                    const params = {};
                    url.searchParams.forEach((value, key) => {
                        params[key] = value;
                    });
                    return {
                        url: url.origin + url.pathname,
                        params: params
                    };
                }
                
                // 普通文本
                return { text: data };
            } catch (e) {
                return { text: data, error: e.message };
            }
        }
        
        // 手动设置二维码数据进行测试
        // 由于无法直接读取本地图片，我们先创建一个简单的测试框架
        console.log('QR Code scanner ready');
    </script>
</body>
</html>
